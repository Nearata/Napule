plugins {
    id 'java-library'
    id 'eclipse'
    id 'idea'
}

group = 'com.github.nearata.napule'
version = '1.0.0'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    jcenter()
	maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://repo.dmulloy2.net/nexus/repository/public/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {
	compileOnly group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.16.4-R0.1-SNAPSHOT'
	compileOnly group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.6.0-SNAPSHOT'
	compileOnly group: 'com.alessiodp.parties', name: 'parties-api', version: '2.6.16'
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
